<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="maindiv">
		<p>Register</p>
	<div class="allconetn">
		<input class="dataInput" type="text" id="firstName" placeholder="First Name"> <br>
		<input class="dataInput" type="text" id="lastName" placeholder="Last Name"> <br>
		<input class="dataInput" type="email" id="email" placeholder="Your Email"> <br>
		<input class="dataInput" type="text" id="username" placeholder="Username"> <br>
		<input class="dataInput" type="text" id="password" placeholder="Password"> <br>
		<input class="dataInput" type="text" id="confirmpassword" placeholder="Confirm Password"> <br>
	<div class="button">
		
		<input type="checkbox" id="terms">
		<label  for="terms">I Agree to the <a href="#">Terms and Condition</a></label><br>
		<button>Sign Up</button>
	 </div>
	</div>
	</div>
</body>
</html>
