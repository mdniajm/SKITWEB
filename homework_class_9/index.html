<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Md. Niaj Makhdum">
	<meta name="viewport" content="width=device-width inital-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form>
		<fieldset>
			<legend>Sign Up Form</legend>
			<table>
				<tr>
					<td><label for="firstName">First Name:</label></td>
					<td><input type="text" id="firstName" placeholder="Enter Your First Name"></td>
				</tr>
				<tr>
					<td><label for="lastName">Last Name:</label></td>
					<td><input type="text" id="lastName" placeholder="Enter Your Last Name"></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" id="email" placeholder="Enter Your Email"></td>
				</tr>
				<tr>
					<td><label for="birthDate">Birth Date:</label></td>
					<td><input type="date" id="birthDate" placeholder="mm/dd/yyyy"></td>
				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" id="password" placeholder="Enter Your Password"></td>
				</tr>
				<tr>
					<td><fieldset>
			<legend>Gender</legend>
			<input type="radio" id="male" name="gender">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender">
			<label for="female">Female</label>

		</fieldset></td>
				</tr>
				<tr>
					<td>
						<fieldset>
							<legend>Datalist</legend>
							<input list="city">
							<datalist id="city">
								<option value="Dhaka">
								<option value="Barishal">
								<option value="Khulna">
								<option value="Sylhet">
								<option value="Rajshahi">
							</datalist>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>
						<select name="books">
							<optgroup label="NOVEL">
								<option value="ttm">The Three Musketeers</option>
								<option value="inferno">Inferno</option>
								<option value="tbt">The Book Thief</option>
								<option value="th">The Hobbit</option>
							</optgroup>
							<optgroup label="POETRY">
								<option value="ter">The Essential Rumi</option>
								<option value="log">Leaves of Grass</option>
								<option value="ts">The Sonnets</option>
								<option value="bw">Beowulf</option>
							</optgroup>
					</td>
				</tr>
			</table>
		</fieldset>
		
	</form>
	<input type="submit">
</body>
</html>
